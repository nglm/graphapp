{% load static %}

<script id="{{ data_type }}-script" async=false defer=false type="module">
    import {draw_{{ data_type }}} from "{% static './plots.js' %}";

    await draw_{{ data_type }}(
        "{{ filename }}" , {
            dims : dims_mjo, parent : "#{{ data_type }}-figs",
            method : "{{ method }}", score : "{{ score }}",
            drepresentation : "{{ drepresentation }}", time_window : "{{ time_window }}",
        });
</script>

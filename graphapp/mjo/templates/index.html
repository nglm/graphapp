{% extends "base.html" %}

{% load static %}

{% block content %}
    <h2>Spaghetti plots</h2>
    <script id="members-script" type="module">
        import {draw_mjo, draw_meteogram} from "{% static './plots.js' %}";

        // -----------  Plot members -----------

        let mjo = await draw_mjo(f ,{ dims : dims_mjo, id : "mjo"});

        let meteogr_rmm = await draw_meteogram(
            f, {dims : dims_meteogram, id:"mjo_rmm"});
    </script>

    <br>

    <h2>Entire graph</h2>
    <script id="entire-graph-script" type="module">
        import {
            draw_entire_graph_mjo, draw_entire_graph_meteogram
        } from "{% static './plots.js' %}";

        // -----------  Plot Entire graph -----------

        let mjo_graph = await draw_entire_graph_mjo(
            f, {dims : dims_mjo, id: "mjo_graph"});

        let meteogr_rmm_graph = await draw_entire_graph_meteogram(
            f, {dims : dims_meteogram, id : "mjo_rmm_graph"});
    </script>

    <br>

    <h2>Life span</h2>
    <script id="life-span-script" type="module">
        import {
            life_span_plot,
        } from "{% static './plots.js' %}";

        // -----------  Plot life span -----------

        let life_span = await life_span_plot(
            f, {dims : dims_mjo, id : "life_span"});
    </script>

    <br>

    <h2>Relevant components</h2>
    <script id="relevant-script" type="module">
        import {
            draw_relevant_graph_mjo, draw_relevant_graph_meteogram
        } from "{% static './plots.js' %}";

        // -----------  Plot relevant graph -----------

        let mjo_rmm_graph_relevant = await draw_relevant_graph_mjo(
            f, {dims : dims_mjo, id : "mjo_rmm_graph_relevant"});

        let meteogr_rmm_graph_relevant = await draw_relevant_graph_meteogram(
            f, {dims : dims_meteogram, id : "mjo_rmm_graph_relevant"});

    </script>
    {% endblock content %}
